<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 text-center rounded-b-md shadow-md">
        <h1 class="text-3xl font-semibold">My Portfolio</h1>
        <nav class="mt-2">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="hover:text-blue-200 transition duration-300">About</a></li>
                <li><a href="projects.html" class="hover:text-blue-200 transition duration-300">Projects</a></li>
                <li><a href="contact.html" class="hover:text-blue-200 transition duration-300">Contact</a></li>
                <li><a href="products.html" class="hover:text-blue-200 transition duration-300">Products</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="contact" class="bg-white rounded-md shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-blue-700 border-b-2 border-blue-300 pb-2 mb-4">Contact Me</h2>
            <p class="text-gray-700 leading-relaxed mb-4">I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
            <form id="contact-form" class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Message</button>
                <div id="form-response" class="mt-4 text-center font-semibold hidden"></div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center rounded-t-md shadow-md">
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
